repos:
-   repo: local
    hooks:
    -   id: black-fix
        name: black (auto format)
        entry: ./env/Scripts/black.exe
        language: system
        types: [python]
        
    -   id: isort-fix
        name: isort (auto sort)
        entry: ./env/Scripts/isort.exe
        language: system
        types: [python]
        
    -   id: pytest-selenium
        name: pytest (selenium tests)
        entry: ./env/Scripts/pytest.exe
        args: ['tests/', '-k', 'selenium', '--webdriver', 'Firefox']
        language: system
        pass_filenames: false
        
    -   id: pytest-non-selenium
        name: pytest (non-selenium tests)
        entry: ./env/Scripts/pytest.exe
        args: ['tests/', '-k', 'not selenium']
        language: system
        pass_filenames: false

    -   id: black
        name: black
        entry: ./env/Scripts/black.exe
        language: system
        types: [python]

    -   id: isort
        name: isort
        entry: ./env/Scripts/isort.exe
        language: system
        types: [python]

    - id: ruff
      name: ruff
      description: "Run 'ruff' for extremely fast Python linting"
      entry: ruff check --force-exclude
      language: python
      types_or: [python, pyi]
      args: []
      require_serial: true
      additional_dependencies: []
      minimum_pre_commit_version: "2.9.2"

    - id: ruff-format
      name: ruff-format
      description: "Run 'ruff format' for extremely fast Python formatting"
      entry: ruff format --force-exclude
      language: python
      types_or: [python, pyi]
      args: []
      require_serial: true
      additional_dependencies: []
      minimum_pre_commit_version: "2.9.2"

    -   id: mypy
        name: mypy
        entry: ./env/Scripts/mypy.exe
        language: system
        types: [python]
